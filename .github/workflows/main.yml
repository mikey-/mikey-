name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - name: lowlighter/metrics üòÅ
        uses: lowlighter/metrics@latest
        with:
          user: mikey-
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_reactions: yes
          plugin_stargazers: yes
          plugin_languages: yes
          plugin_languages_colors: "0:orange, javascript:#ff0000, ..."  # Make most used languages orange and JavaScript red
          plugin_languages_aliases: "JavaScript:JS, TypeScript:TS, ..." # Customize languages names with aliases
          plugin_languages_details: bytes-size, percentage              # Additionally display total bytes size and percentage
          plugin_languages_threshold: 0%                                # Hides all languages less than 2%
          plugin_languages_limit: 20                                     # Display up to 8 languages
          plugin_languages_sections: most-used, recently-used           # Display most used and recently used languages stats
          plugin_languages_indepth: no                                  # Get indepth stats (see documentation before enabling)
          plugin_languages_recent_load: 1000                             # Load up to 500 events to compute recently used stats
          plugin_languages_recent_days: 30                               # Limit recently used stats to last week
          commits_authoring: mikeydevops@gmail.com
          plugin_activity: yes
          plugin_activity_filter: push, issue, pr, review, comment, star
          plugin_achievements: yes
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 0
          plugin_skyline: yes
          plugin_skyline_frames: 60
          plugin_skyline_quality: 2
          plugin_skyline_compatibility: yes
          # plugin_languages_ignored
          # plugin_languages_skipped
          # plugin_achievements_ignored
          # plugin_skyline_year
